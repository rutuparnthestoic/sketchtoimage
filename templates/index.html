<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch to Image Translation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>TY AI&DS-C Group-5</h1>
        <h1>Sketch to Image Translation using GANs</h1>
        <form method="post" enctype="multipart/form-data" action="/upload">
            <input type="file" name="file" id="fileInput" accept="image/*" required>
            <button type="submit" class="button">Convert</button>
        </form>
        {% if input_image and output_image %}
            <div class="image-container">
                <div class="image-box">
                    <h2>Input Image</h2>
                    <img src="{{ url_for('uploaded_file', filename=input_image) }}" alt="Input Image" style="width: 65%;">
                </div>
                <div class="image-box">
                    <h2>Output Image</h2>
                    <img src="{{ url_for('output_file', filename=output_image) }}" alt="Output Image">
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
